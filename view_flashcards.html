<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flashcards</title>
</head>
<body>

<header>
  <div class="container">
    <div id="header">
      <h1>Flashcards</h1>
      <div>
        <button id="all-cards-btn">All Cards</button>
        <button id="easy-btn">Easy</button>
        <button id="medium-btn">Medium</button>
        <button id="hard-btn">Hard</button>
      </div>
    </div>
    <div id="delete-buttons">
      <button class="delete-set-btn">Delete Set</button> <!-- New button for deleting the entire set -->
    </div>

  </div>
</header>

<main>
  <div class="container">
    <h1>Flashcards</h1>
    <div id="flashcard-container"></div>
    <div class="controls">
      <button id="prev-btn">&#8592; Previous</button>
      <span id="page-number" class="page-number"></span>
      <button id="next-btn">Next &#8594;</button>
    </div>
    <div id="category-buttons">
      <!-- Category buttons to add cards to categories -->
      <button class="category-btn" data-category="easy">Easy</button>
      <button class="category-btn" data-category="medium">Medium</button>
      <button class="category-btn" data-category="hard">Hard</button>
    </div>
    <button class="delete-card-btn">Delete card</button>
  </div>

</main>

<script src="view_flashcards.js"></script>
</body>
</html>
