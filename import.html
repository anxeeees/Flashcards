<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Import Flashcards from JSON</title>
</head>
<body>

<main>
  <header>
    <div class="container">
      <h1>Import Flashcards from JSON</h1>
    </div>
  </header>

  <section>
    <div class="container">
      <div id="import-json">
        <label for="upload-json">Choose a JSON file</label>
        <input type="file" id="upload-json" accept=".json">
        <br>
        <button id="save-json-set">Save Set</button>
        <button id="close-json-upload">Close</button>
      </div>
    </div>
  </section>



</main>
<script src="script.js"></script>
</body>
</html>
